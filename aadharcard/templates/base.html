<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Title</title>
    {% endblock %}
    <style>
        .cls{
        background-color : #35fc03
        }
        .cls1{
        background-color : #fa0244
        }
        .suces1{
        background-color : #7f07f7
        }
        .deng1{
        background-color : #828004
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="cls1 mt-2 p-2 ">
    <div class="topnav mx-4">

            <a href="#"><button class="active bg-dark text-white">VotingCards</button></a>
            <a href="{% url 'create_url' %}"><button class=" bg-primary text-white">create votingcard</button></a>
            <a href="{% url 'show_url' %}"><button class=" bg-primary text-white">show votingcard</button></a>

        <div class="float-end">
            {% if user.is_authenticated %}
                <a href="{% url 'logout_url' %}"><button type="submit" class=" suces1 text-white">Logout</button></a>
                <a href="{% url 'change_url' %}"><button type="submit" class=" deng1 text-white">Change Password</button></a>
            {% else %}
                <a href="{% url 'login_url' %}"><button type="submit" class=" suces1 text-white">Login</button></a>
                <a href="{% url 'signup_url' %}"><button type="submit" class=" deng1 text-white">Sign UP</button></a>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
